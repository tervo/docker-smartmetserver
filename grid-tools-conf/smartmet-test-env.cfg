# These attributes are used in order to define values for environment dependent
# variables. The point is that when you are developing, testing or running 
# things in different environments then you should be able to change your
# environment easily just by editing this file. On the other hand this
# file contains database, username and password definitions that should
# not be stored into the version control system. 


SMARTMET_CODE_DIR                   = "$(HOME)/workspace"
SMARTMET_LOG_DIR                    = "/tmp"

############################## grid-files library ############################

GRID_FILES_LIBRARY_CONFIG_DIR       = "$(SMARTMET_CODE_DIR)/smartmet-library-grid-files/cfg"
GRID_FILES_LIBRARY_CONFIG_FILE      = "$(GRID_FILES_LIBRARY_CONFIG_DIR)/grid-files.conf"


############################## grid engine ##################################

GRID_ENGINE_DISABLED                = false

GRID_ENGINE_CONFIG_DIR              = "$(SMARTMET_CODE_DIR)/smartmet-engine-grid/cfg"
GRID_ENGINE_CONFIG_FILE             = "$(GRID_ENGINE_CONFIG_DIR)/grid-engine.conf"
GRID_ENGINE_LOG_DIR                 = "$(SMARTMET_LOG_DIR)"
GRID_ENGINE_PRODUCER_FILE           = "$(SMARTMET_CODE_DIR)/smartmet-plugin-timeseries/test/cnf/grid/producers_test.csv"

CORBA_CONTENT_SERVER_ADDRESS        = "127.0.0.1"
CORBA_CONTENT_SERVER_PORT           = 8200
CORBA_CONTENT_SERVER_IOR            = "IOR:"

HTTP_CONTENT_SERVER_ADDRESS         = "127.0.0.1"
HTTP_CONTENT_SERVER_PORT            = 8090
HTTP_CONTENT_SERVER_URL             = "http://$(HTTP_CONTENT_SERVER_ADDRESS):$(HTTP_CONTENT_SERVER_PORT)/grid-admin"

REDIS_CONTENT_SERVER_ADDRESS        = "127.0.0.1"
REDIS_CONTENT_SERVER_PORT           = 6380
REDIS_CONTENT_SERVER_TABLE_PREFIX   = "test."
REDIS_CONTENT_SERVER_DATA_DIR       = "%(DIR)/grid/redis"

CORBA_DATA_SERVER_ADDRESS           = "127.0.0.1"
CORBA_DATA_SERVER_PORT              = 8201
CORBA_DATA_SERVER_IOR               = "IOR:"

CORBA_QUERY_SERVER_ADDRESS          = "127.0.0.1"
CORBA_QUERY_SERVER_PORT             = 8202
CORBA_QUERY_SERVER_IOR              = "IOR:"

GRID_FILE_STORAGE_DIR               = "$(SMARTMET_CODE_DIR)/smartmet-test-data"


############################## grid-gui plugin ##############################

GRID_GUI_PLUGIN_CONFIG_DIR          = "$(SMARTMET_CODE_DIR)/smartmet-plugin-grid-gui/cfg"
GRID_GUI_PLUGIN_CONFIG_FILE         = "$(GRID_GUI_PLUGIN_CONFIG_DIR)/grid-gui-plugin.conf"


############################## timeseries plugin ############################

TIMESERIES_PLUGIN_DIR               = "$(SMARTMET_CODE_DIR)/smartmet-plugin-timeseries"
TIMESERIES_PLUGIN_CACHE_DIR         = "/tmp"
PRIMARY_FORECAST_SOURCE             = "querydata"

############################## grid-tools ###################################

GRID_TOOLS_CONFIG_DIR               = "$(SMARTMET_CODE_DIR)/smartmet-tools-grid/cfg"
GRID_TOOLS_LOG_DIR                  = "$(SMARTMET_LOG_DIR)"


############################## querydata engine ##############################

QUERYDATA_STORAGE_DIR               = "$(SMARTMET_CODE_DIR)/smartmet-test-data"


############################## geonames engine ################################

GEONAMES_DB_HOST                    = ""
GEONAMES_DB_PORT                    = 5444
GEONAMES_DB_USER                    = ""
GEONAMES_DB_PASSWORD                = ""
GEONAMES_DB_DATABASE                = ""
#GEONAMES_DEM_DIR                    = ""
GEONAMES_DEM_DIR                    = "/smartmet/share/gis/rasters/viewfinder"
#GEONAMES_LAND_COVER_DIR             = ""
GEONAMES_LAND_COVER_DIR             = "/smartmet/share/gis/rasters/globcover"


############################## gis engine #####################################

